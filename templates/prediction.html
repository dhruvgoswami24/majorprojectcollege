*{
    font-family: poppins;
}

.lolu  {
    transition: all ease 0.5s;
}

.lolu:hover{
    scale: 2;
}

.devloper{
    position: absolute;
    top: 5%;
    left: 30%;
    font-weight: 1000 !important ;
    height: 70px;
    width: 600px;
    background-color: #fff;
    padding: 2% 3%;
    padding-bottom: 5%;
    border-radius: 50px;

}


         body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: aliceblue;
    font-family: 'Poppins', sans-serif;
    background-image: url(https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    position: relative;
}

/* Add an overlay for better text visibility */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: 1;
}

/* Main container styling */
.row {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 600px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent box */
    backdrop-filter: blur(10px); /* Glassmorphism effect */
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    z-index: 2;
}

/* Headings */
h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ffcc00; /* Bright contrast color */
}

h2 {
    font-size: 2rem;
    font-weight: 400;
    color: #00ff99; /* Green for positivity */
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    h2 {
        font-size: 1.6rem;
    }
    .row {
        width: 80%;
        padding: 20px;
    }
}
